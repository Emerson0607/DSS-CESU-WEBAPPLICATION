<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESU WEB APPLICATION</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/static/css/admin_dashboard.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="/static/images/lu_logo.png" alt="">
                    <h2>CE
                        <span class="danger">SU</span>
                    </h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="{{ url_for('dashboard') }}" class="active">
                    <span class="material-symbols-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">groups</span>
                    <h3>Purok</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">manage_accounts</span>
                    <h3>Coordinators</h3>
                </a>
                <a href="{{ url_for('programCSV') }}">
                    <span class="material-symbols-sharp">neurology</span>
                    <h3>Program Recommendation</h3>
                </a>
                
            </div>
        </aside>
        <main>
            <h1>Dashboard</h1>
           
            <div class="insights">
                <div class="sales">
                    <h1>Upload a CSV File</h1>
                    <form method="POST" enctype="multipart/form-data" id="upload-form">
                        <input type="file" name="csv_file">
                        <input type="submit" value="upload">
                    </form>
                </div>
            </div>
            <div class="insights" id="results-section">
                <div class="sales">
                    <h2>Results:</h2>
                    <ul>
                        {% for prediction in predictions %}
                        <li>{{ prediction }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>            
        </main>
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-symbols-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-symbols-sharp active">light_mode</span>
                    <span class="material-symbols-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="profile-info">
                        <p>Hi, <b>Emerson</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo" id="profile-photo" onclick="toggleDropdown()">
                        <img src="./static/images/lu_logo.png" alt="">
                        <div class="dropdown-content" id="dropdown-content">
                            <div class="logout-button" onclick="logout()">Logout</div>
                        </div>
                    </div>
                </div>
                
            </div>
            <!--End of top-->
            <div class="recent-updates">
              
                <div class="updates">
                    
                    <div id="date-container">
                        <!-- The current date and day will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/admin_dashboard.js"></script>
    <!--<script src="./static/js/programCSV.js"></script>-->
</body>
</html>
